<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <div class="img1">
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="Google"
        />
      </div>

      <section class="content">
        <p>Search the web using Google!</p>
        <input type="text" />
        <div class="btn">
          <button type="button">Google Search</button>
          <button type="button">I'm feeling lucky</button>
        </div>
      </section>

      <section class="content_1 clearfix">
        <div class="content_1_item float-left">
          <div class="left bg-aqua height">
            <ul>
              <li><a href="#">Special Searches</a></li>
              <li><a href="#">Stanford Search</a></li>
              <li><a href="#">Linux Search</a></li>
            </ul>
          </div>
        </div>

        <div class="content_1_item float-left">
          <div class="center bg-aqua height">
            <ul>
              <li>
                <a href="#"><small>Help!</small></a>
              </li>
              <li>
                <a href="#"><small>About Google!</small></a>
              </li>
              <li>
                <a href="#"><small>Company Info</small></a>
              </li>
              <li>
                <a href="#"><small>Google! Logos</small></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="content_1_item float-left">
          <div class="right bg-aqua height">
            <ul>
              <li><small>Get Google!</small></li>
              <li><small>updates monthly:</small></li>
              <li>
                <input type="email" placeholder="your e-mail" />
              </li>
              <li>
                <button type="button">Subscribe</button>
                <a href="#"><small>Archive</small></a>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <footer>
        <small>Copyright Â©1998 Google Inc.</small>
      </footer>
    </div>
  </body>
</html>
